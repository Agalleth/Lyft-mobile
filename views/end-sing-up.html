<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Lyft</title>
</head>
<body>
  <div class="row">
    <div class="col offset-m3 offset-s1 s1 m1">
      <i class="material-icons pink-text large">chevron_left</i>
    </div>
    <div class="col m6 s8  offset-s2 offset-m1">
      <h1>Sign Up</h1>
    </div>
    <div class="row">
      <div class="col m12 s12 center-align">
        <h5>Join now for free ride credit</h5>
      </div>
    </div>
    <div class="row">
      <div class="col m10 s10 offset-m1 offset-s1">
        <hr>
      </div>
    </div>
   </div>
   <div class="row">
    <form class="col s12">
       <div class="row">
        <div class="input-field col s5 m5 offset-s1 offset-m1">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="First name" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s5 m5">
          <input placeholder="Last name" id="last_name" type="text" class="validate">
        </div>
      </div>
       <div class="row">
      <form class="col s10 offset-s1 offset-m1">
      <div class="row">
        <div class="input-field col s10 m10 offset-s1 offset-m1">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </form>
  </div>
     </form>
   </div>
   <div class="row">
     <div class="center-align">
       <p>
          <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
          <label for="filled-in-box">I agree to Lyft'ss <a href="#">Terms of Service</a></label>
        </p>
     </div>
   </div>
   <div class="row">
     <div class="col m12 s12 center-align">
       <a href="home.html" class="btn waves-effect waves-light" type="submit" name="action">NEXT</a>
     </div>
   </div>




  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script></script>
</body>
</html>
